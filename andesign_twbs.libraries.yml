# Global Styles
global-styles:
  version: VERSION
  css:
    base:
      css/bootstrap.css: { weight: 1 }
      css/drupal.css: { weight: 2 }
      css/base.css: { weight: 3 }
      '//fonts.googleapis.com/css?family=Open+Sans|Oswald': { type: external, minified: true }
    layout:
      css/layout.css: {}
    component:
      css/plugins.css: { weight: 1 }
      css/components.css: { weight: 2 }
      css/magnific-popup.css: { weight: 3 }
    theme:
      css/theme.css: { weight: 1 }
      css/search.css: { weight: 2 }
      css/navigation.css: { weight: 3 }
      css/content.css: { weight: 4 }
      css/print.css: { media: print }

# Global Scripts
global-scripts:
  js:
    js/bootstrap.js: {}
    js/scripts.js: {}
  dependencies:
    - core/jquery
    - core/modernizr

